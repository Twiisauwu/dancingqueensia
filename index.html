<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dancing Queens I.A.</title>

  <style>
    html, body {
    height: 100%;
    margin: 0;
  }

  .pantalla {
    min-height: 100vh;
    width: 100%;
    background-image: url("fondo.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 60px;
    box-sizing: border-box;
  }

  /* BOTÓN ESTILO FONDO */
  .btn-ingresar {
    cursor: pointer;
    padding: 16px 36px;
    border-radius: 999px;
    border: 2px solid rgba(255, 200, 235, 0.9);

    background: linear-gradient(
      135deg,
      #f7c1ff,
      #f9d1e8,
      #d8c6ff
    );

    color: #7a3fa0;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 1px;

    box-shadow:
      0 0 12px rgba(255, 190, 255, 0.7),
      0 0 24px rgba(220, 170, 255, 0.5);

    transition: all 0.25s ease;
    backdrop-filter: blur(6px);
  }

  /* Hover mágico ✨ */
  .btn-ingresar:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow:
      0 0 18px rgba(255, 210, 255, 0.9),
      0 0 36px rgba(230, 190, 255, 0.7);
  }

  /* Click */
  .btn-ingresar:active {
    transform: scale(0.97);
    box-shadow:
      0 0 8px rgba(255, 180, 255, 0.6);
  }
  </style>
</head>

<body>
  <main class="pantalla">
    <button class="btn-ingresar" id="btnIngresar" type="button">
      INGRESAR »
    </button>
  </main>

  <script>
    // Acción del botón (elige 1 opción)

    // Opción A: navegar a otra página
    document.getElementById("btnIngresar").addEventListener("click", () => {
      window.location.href = "bienvenida.html"; // cambia a tu ruta
    });

    // Opción B: ejecutar lógica (ejemplo)
    // document.getElementById("btnIngresar").addEventListener("click", () => {
    //   alert("Botón funcionando ✅");
    // });
  </script>
</body>
</html>
