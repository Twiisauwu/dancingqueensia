<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio</title>
  <link rel="stylesheet" href="styles5.css">
</head>

<body>

  <header class="site-header">
    <div class="header-inner">

      <!-- Logo -->
      <a class="brand" href="index.html" aria-label="Ir al inicio">
        <img src="logo.svg" alt="Dancing Queens LA">
      </a>

      <!-- Menú -->
      <nav class="nav" aria-label="Navegación principal">
        <a href="bienvenida.html">Bienvenida</a>
        <a href="line-up.html">Line-up</a>
        <a href="historia.html">Historia</a>
        <a href="requisitos.html">Requisitos</a>
      </nav>

      <!-- Botón menú móvil -->
      <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">
        ☰
      </button>

    </div>

    <!-- Menú móvil -->
    <nav class="nav-mobile" aria-label="Navegación móvil">
      <a href="historia.html">Historia</a>
      <a href="line-up.html">Line-up</a>
      <a href="requisitos.html">Requisitos</a>
      <a href="postular.html">Postular</a>
    </nav>
  </header>

 <section class="historia-section" aria-labelledby="postular-title">
  <div class="historia-content">

    <!-- Título -->
    <div class="historia-title">
      <span id="postular-title">Postular</span>
    </div>

    <!-- Caja con imagen clickeable -->
    <div class="historia-box postular-link">

      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLScQiixStYieJQvV18gHY9869sNZFyuFSVMSVLNQUi7StZpQhQ/viewform"
        target="_blank"
        rel="noopener"
        aria-label="Abrir formulario de postulación"
      >
        <img src="postular.png" alt="Haz clic para postular">
      </a>

      <p class="postular-text">
        Haz clic en la imagen para abrir el formulario de postulación.
      </p>

    </div>

  </div>
</section>



  <script>
    const btn = document.querySelector(".nav-toggle");
    const mobile = document.querySelector(".nav-mobile");

    btn.addEventListener("click", () => {
      const open = mobile.classList.toggle("open");
      btn.setAttribute("aria-expanded", String(open));
    });
  </script>

</body>
</html>
